{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-dark new-text">Sign Up</h2>
<div class="text-dark new-text">
    <form class="text-dark" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark btn-outline-light" type="submit">Sign Up</button>
    </form>
  </div>
{% endblock content %}
