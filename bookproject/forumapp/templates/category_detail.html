{% extends "base.html" %}

{% block content %}
<div class="container mt-5 new-text text-leather">
    <h1 class="mb-4" style="font-weight: bold;">Category: {{ category.name }}</h1>    
    <h2 class="mb-3">Threads:</h2>
    <div class="list-group">
        {% for thread in threads %}
            <a href="{% url 'thread-detail' thread.id %}" class="list-group-item list-group-item-action">
                {{ thread.title }}
            </a>
        {% empty %}
            <div class="alert alert-light" role="alert">
                No threads available.
            </div>
        {% endfor %}
    </div>
    {% if user.is_authenticated %}
        <div class="mt-4">
            <a href="{% url 'create-thread' category.id %}" class="btn btn-success">Create Thread</a>
        </div>
    {% endif %}
</div>
{% endblock %}
