{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 2.5rem;">Badges</h1>
    <div class="row justify-content-center">
        {% for badge in badges %}
        <div class="col-md-4 col-lg-3 mb-5">
            <div class="badge-container">
                <img src="{{ badge.image.url }}" class="badge-image" alt="{{ badge.label }} badge">
                <div class="badge-info">
                    <h5 class="badge-label" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1.5rem;">{{ badge.label }}</h5>
                    <p class="badge-description">{{ badge.description }}</p>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet">
<style>
    .badge-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 50%; /* Make the badge circular */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

   
    .badge-container {
        position: relative;
        background-color: #f5f5f5;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease;
    }


    .badge-container:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .badge-info {
        text-align: center;
        color: #000000;
    }

</style>
{% endblock %}
