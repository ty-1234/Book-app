{% extends "base.html" %}
{% load static %} 
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 new-text">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-lg profile bg-dark text-light p-4 border rounded-3">
                <h1 class="card-header">Edit Profile</h1>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="mt-4">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark btn-outline-light">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
