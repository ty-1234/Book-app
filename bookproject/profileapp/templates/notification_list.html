<!-- notification_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification List</title>
</head>
<body>
    <h1>Notification List</h1>
    <ul>
        {% for notification in notifications %}
            <li>{{ notification.message }}</li>
            <!-- You can customize the display of notifications as needed -->
        {% endfor %}
    </ul>
</body>
</html>
